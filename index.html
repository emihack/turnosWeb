    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">

</head>
<body>
    <div class="preloader"></div>
    <!--Barra del menú-->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark" style="background-color:rgba(0, 0, 0, 0.757);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../img/logo-abogado3.png" alt="" width="70" height="50" class="d-inline-block align-top"></a>
                <a class="navbar-brand" href="#page-top"> HER  .  ABOGADOS </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end modifNavbar" id="navbarNavAltMarkup">
                <a class="nav-link active" href="./views/DatosReserva.html">Contacto</a>
                </div>
            </div>
        </div>
    </nav>
    <!--Título de la página Contacto-->
    <div class="tituloPrincipal">
        <h6>Contacto</h6>
    </div>
    <div class="d-flex justify-content-evenly modifContenido"> <!--Div para modificar el contenido de la página-->
        <div>
            <div>
                <h6>Reserve su Consulta</h6>
            </div>
            <div id="calendario" class="d-flex modifCalendario"> <!--Calendario para seleccionar un turno-->
                <input id="diaHora" class="flatpickr flatpickr-input" type="text" placeholder="Seleccione día y hora..." readonly="readonly">
                <button id="btnCalend" class="button is-link" type="submit">Confirmar</button>
            </div>
        </div>
        <div>
            <div>
                <h6>Obtener un presupuesto</h6> <!--Comienzo del formulario para realizar una consulta jurídica-->
            </div>
            <form  id="formulario">
                <div class="field">
                    <label class="label">Nombre</label>
                    <div class="control">
                        <input id="nomb" class="input" type="text">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Apellido</label>
                    <div class="control">
                        <input id="apell" class="input" type="text">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input id="correo" class="input" type="email" placeholder="ejemplo@gmail.com">
                    </div>
                </div>      
                <div class="field">
                    <label class="label">Quisiera saber sobre</label>
                    <div class="control">
                        <div class="select">
                            <select id="selectServi"></select>
                        </div>
                    </div>
                </div>      
                <div class="field">
                    <label class="label">Mensaje</label>
                    <div class="control">
                        <textarea id="text" class="textarea" placeholder="Detalle su consulta"></textarea>
                    </div>
                </div>            
                <div class="field is-grouped">
                    <div class="control">
                        <button id="btnConsul" class="button is-link" type="submit">Enviar</button>
                    </div>
                    <div class="control">
                        <button class="button is-link is-light">Cancelar</button>
                    </div>
                </div>
            </form>           
        </div>
    </div>
    <div class="d-flex justify-content-center modifMapa"> <!--Ubicación del establecimiento-->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.6463037676886!2d-68.33706468527235!3d-34.613104365500895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x96790807eeac25c5%3A0x824f776fa04f558!2sChile%20462%2C%20M5602GXJ%20San%20Rafael%2C%20Mendoza!5e0!3m2!1ses!2sar!4v1649426582127!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

        </div>
